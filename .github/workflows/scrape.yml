name: Scrape Runlah Chiang Mai Races

on:
  schedule:
    # Runs every day at 6:00 AM UTC (1:00 PM Thailand time)
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allows you to manually trigger from the Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run scraper
        run: python scrape.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add races.json
          git diff --staged --quiet || git commit -m "Update races.json â€” $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
